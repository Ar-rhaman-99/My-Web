<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelties Home Page</title>
    <style>
        .con{
            
            background-image:url(3D\ Glass\ MS\ NOVELTIES\ LOGO.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.5;
            height: 750px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            opacity: 5;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6347; /* Tomato color */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 5;
        }

        .button:hover {
            background-color: #e5533e;
            opacity: 5; /* Darker shade */
        }

        
        h1{
            opacity: 5;}
        p{
            opacity: 5;
        }
    </style>
</head>
<body>
    <div style="position: relative;">

    <div class="con">
        <div style="position: absolute; top: 10px;">
        <h1>Welcome to Novelties!</h1>
        <p>Explore our latest collections of unique and exciting products!</p>
        <a href="index.html" class="button">Shop Now</a>
    </div>
    </div>
</div>
</body>
</html>
